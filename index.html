<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Links-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets\favicon.png">
</head>
<body>
    <main class="container">
        <section class="social-links-container">
            <img class="user-profile" src="assets/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" />
            <h2>Jessica Randall</h2>
            <h3>London, United Kingdom</h3>
            <p>"Front-end developer and avid reader."</p>
            <ul class="social-links-list">
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
                <li><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
